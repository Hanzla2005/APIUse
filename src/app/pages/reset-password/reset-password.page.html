<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <div style="margin-top: 23%; text-align: center; font-size: 28px; font-weight: bold;">
        Reset Password
      </div>
      <div style="margin-top: 10px; text-align: center; font-size: 14px;">
        Enter your email to reset password
      </div>
      <div style="margin-top: 20%; background-color: rgb(237, 237, 237); border-radius: 10px; padding: 10px; display: flex; align-items: center;">
        <ion-icon size="large" name="mail-outline" style="margin-right: 10px;"></ion-icon>
        <ion-input [(ngModel)]="email" id="reset-email" style="color: black; font-size: 18px;" type="email" placeholder="Enter your email"></ion-input>
      </div>
      <div style="text-align: center; margin-top: 12px;">
        <ion-button shape="round" (click)="onResetPassword()">Reset Password</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
