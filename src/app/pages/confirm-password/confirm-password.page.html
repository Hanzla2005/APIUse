<!-- src/app/pages/set-new-password/set-new-password.page.html -->

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <div style="margin-top: 23%; text-align: center; font-size: 28px; font-weight: bold;">
        Set New Password
      </div>
      <div style="margin-top: 10px; text-align: center; font-size: 14px;">
        Enter your new password
      </div>
      <div style="margin-top: 20%; background-color: rgb(237, 237, 237); border-radius: 10px; padding: 10px; display: flex; align-items: center;">
        <ion-input [(ngModel)]="newPassword" style="color: black; font-size: 18px;" type="password" placeholder="Enter your new password"></ion-input>
      </div>
      <div style="text-align: center; margin-top: 12px;">
        <ion-button shape="round" (click)="onSetNewPassword()">Set New Password</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
