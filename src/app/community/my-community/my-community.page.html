<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button></ion-back-button></ion-buttons>
    <ion-title>My Communities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-icon
      style="padding-right: 9px"
      name="search-outline"
      size="large"
    ></ion-icon>
    <ion-input
      placeholder="Search here"
      type="text"
    ></ion-input>
  </ion-item>
  
  <ion-button class="buttons" expand="block">
    <div class="button-content">
      Hajveri Hostel
      <ion-icon name="chevron-forward"></ion-icon>
    </div>
  </ion-button>
  
  <ion-button class="buttons" expand="block">
    <div class="button-content">
      SEECS
      <ion-icon name="chevron-forward"></ion-icon>
    </div>
  </ion-button>
  
  <ion-button class="buttons" expand="block">
    <div class="button-content">
      NSTP
      <ion-icon name="chevron-forward"></ion-icon>
    </div>
  </ion-button>
  
  
</ion-content>
