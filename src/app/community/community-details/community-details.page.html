<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button></ion-back-button></ion-buttons>
    <ion-title>Community Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click) = "navigateToMembers()" class="buttons" expand="block">
    <div class="button-content">
      Members
      <ion-icon name="chevron-forward"></ion-icon>
    </div>
  </ion-button>
  
  <ion-button class="buttons" expand="block">
    <div class="button-content">
      Events
      <ion-icon name="chevron-forward"></ion-icon>
    </div>
  </ion-button>
  
  <ion-button class="buttons" expand="block">
    <div class="button-content">
      Rides
      <ion-icon name="chevron-forward"></ion-icon>
    </div>
  </ion-button>

  <ion-button (click) = "navigateToChat()" class="buttons" expand="block">
    <div class="button-content">
      Chat
      <ion-icon name="chevron-forward"></ion-icon>
    </div>
  </ion-button>

</ion-content>
